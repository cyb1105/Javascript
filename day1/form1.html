<!DOCTYPE html>
<html>
<head>
    <script>

            //선택된 sns값

                if(selectedSns[i].checked){
                selectCount ++;
                console.log(selectedSns[i].value);
                }

                if(selectCount == 0){
                alert("sns를 선택하세요");
            }
            //sns가 한개도 선택이 안된 경우에는 alert표시
        }
    
    </script>
</head>
    <body> <!-- POST/GET OPTION/PUT/DELETE/TRACE/-->
        <!-- POST/GET
            POST -> 사용자가 입력한 내용을 -> 서버에 전달(가입, 저장)
                request body
            GET -> 사용자가 서버에 resource를 요청
                웹 브라우저 -> url요청    
        -->
        <form action="regist.html" method="GET"> <!-- 반드시 action태그가 필요-->
            이름 : <input type="text" placeholder="이름을 입력하세요" name="name" > <br/>
            아이디 : <input type="text" placeholder="아이디를 입력하세요" name="id"><br/>
            비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" name=" pwd"><br/>
            남성 : <input type="radio" name="gender">
            여성 : <input type="radio" name="gender"><br/>  
            사용하는 sns:
            <input type="checkbox" name="sns" value="facebook"> Facebook
            <input type="checkbox" name="sns" value="instagram"> instagram
            <input type="checkbox" name="sns" value="kakaotalk"> kakaotalk
            <input type="checkbox" name="sns" value="google"> google+ <br/>
            연령:
            <select name="age">
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
            </select><br/>
            사진:
            <input type="file" name="prof"><br/>
            자기소개:
            <textarea cols="40" rows="5" name="intro"></textarea><br/>
            <input type="submit" value="회원가입">
            <input type="reset" value="초기화">
            <input type="button" value="임시 저장" onclick="saveTemporary()">
        </form>
    </body>
</html>
