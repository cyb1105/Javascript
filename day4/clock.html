<!DOCTYPE html>
<html>
    <head>
        <Script>
            window.onload = () =>{
                let clock =document.getElementById("clock");

                setInterval(function(){
                    clock.innerHTML = new Date().toString();
                },1000);

                clock.onclick =function(){
                    clock.style="color: red";
                    clock.style.backgroundColor ="blue";
                }
            }
        </Script>
    </head>
    <body>
        <h1 id="clock">
        </h1>
    </body>
</html>
