<!DOCTYPE html>
<html>
<head>
    <script>
        let person = {
            name : '홍길동',
            address : '서울',
            eat: function(food){
                console.log(food+"먹었습니다.");

            }
        };

        console.log(person.name);
        person.eat('바나나');

        let school = {
            name: 'multi',
            capacity:[30,30,30,],
            grade:'3',
            event: function(month, eventname){
                console.log(this.name + ","+ month +"달에"+eventname+"가 있습니다.");
            }  // this 자신의 객체 안에 있은 변수값 사용
        }
        console.log(school.name)
        school.event("1월","졸업식")

    </script>
</head>
